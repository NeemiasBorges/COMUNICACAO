<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body class="dark:bg-gray-800 dark:text-white">
    <div class="container mx-auto mt-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Tela de Controle</h1>
            <button id="toggleTheme" class="bg-purple-500 text-white p-2 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.485-8.485h1M4.515 12.515h1m12.02-7.07l.707.707M6.343 17.657l.707.707M17.657 6.343l.707.707M6.343 6.343l.707.707M12 5a7 7 0 100 14A7 7 0 0012 5z" />
                </svg>
            </button>
        </div>

        <nav class="bg-gray-800 p-4 rounded-lg mb-6">
            <ul class="flex justify-center space-x-4">
                <li><a class="text-white hover:text-gray-400" href="#">Calibrar Câmera</a></li>
                <li><a class="text-white hover:text-gray-400" href="#">Configurações</a></li>
                <li><a class="text-white hover:text-gray-400" href="#">Acessibilidade</a></li>
            </ul>
        </nav>

        <div class="flex flex-wrap justify-around">
            <div class="w-full md:w-1/2 p-4">
                <h2 class="text-2xl font-bold mb-4">Teclado Virtual</h2>
                <div class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-700">
                    <div class="grid grid-cols-10 gap-2 mb-4">
                        <!-- Teclas do teclado completo -->
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">Q</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">W</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">E</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">R</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">T</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">Y</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">U</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">I</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">O</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">P</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">A</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">S</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">D</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">F</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">G</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">H</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">J</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">K</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">L</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">Ç</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">Z</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">X</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">C</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">V</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">B</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">N</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">M</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">,</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">.</button>
                        <button class="bg-gray-200 p-2 rounded dark:bg-gray-600">-</button>
                        <button id="spaceButton" class="bg-gray-300 p-2 rounded dark:bg-gray-500 col-span-2">Espaço</button>
                        <button id="clearText" class="bg-red-500 text-white p-2 rounded col-span-2">Deletar Tudo</button>
                    </div>
                    <div class="grid grid-cols-5 gap-2 mb-4">
                        <!-- Botões de palavras -->
                        <button class="bg-blue-500 text-white p-2 rounded">SIM</button>
                        <button class="bg-blue-500 text-white p-2 rounded">NÃO</button>
                        <button class="bg-blue-500 text-white p-2 rounded">DOR</button>
                        <button class="bg-blue-500 text-white p-2 rounded">SEDE</button>
                        <button class="bg-blue-500 text-white p-2 rounded">FOME</button>
                    </div>
                    <textarea id="textOutput" class="w-full p-3 mb-4 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" rows="3" placeholder="Texto digitado..."></textarea>
                    <div class="flex justify-between">
                        <button id="emitSound" class="bg-green-500 text-white p-2 rounded">Emitir Som</button>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/2 p-4">
                <h2 class="text-2xl font-bold mb-4">Visualização da Câmera</h2>
                <div class="camera-icon flex justify-center items-center bg-gray-200 rounded-lg shadow-md dark:bg-gray-700">
                    <img src="https://t4.ftcdn.net/jpg/04/10/43/77/360_F_410437733_hdq4Q3QOH9uwh0mcqAhRFzOKfrCR24Ta.jpg" alt="Ícone da Câmera">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textOutput = document.getElementById('textOutput');
            const emitSound = document.getElementById('emitSound');
            const toggleTheme = document.getElementById('toggleTheme');
            const clearText = document.getElementById('clearText');
            const spaceButton = document.getElementById('spaceButton');
            const keyboardButtons = document.querySelectorAll('.bg-gray-200');
            const wordButtons = document.querySelectorAll('.bg-blue-500');

            keyboardButtons.forEach(button => {
                button.addEventListener('click', function () {
                    textOutput.value += this.textContent;
                });
            });

            wordButtons.forEach(button => {
                button.addEventListener('click', function () {
                    textOutput.value += ' ' + this.textContent;
                });
            });

            spaceButton.addEventListener('click', function () {
                textOutput.value += ' ';
            });

            clearText.addEventListener('click', function () {
                textOutput.value = '';
            });

            emitSound.addEventListener('click', function () {
                alert('Som emitido: ' + textOutput.value);
            });

            toggleTheme.addEventListener('click', function () {
                document.body.classList.toggle('dark');
            });
        });
    </script>
</body>
</html>
